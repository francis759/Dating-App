<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Dating App Tutorial</title>
</head>
<body background="Images/bk.jpg">
    <div id="header"><h1>Spyda's Love Finder &#128536</h1></div> <!--Smiley code https://www.altcodesymbols.com/symbols/smiles-->
    <div id="main">
        <div class="row">
            <div class="row">
                <label>Gender:</label>
                <select id="gender">
                    <option value="A">All</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="row">
                <label>Hobbies</label>
                <input type="text" id="hobby"/>
                <label >Age:</label>
                <label class="age">from:</label>
                <input type="number" id="minAge" width="15px" value="18" min="18" max="30"/>
                <label class="age">to</label>
                <input type="number" id="maxAge" width="15px" value="50" min="30" max="50"/>
            </div>
            <div class="row">
                <button id="searchbtn">Search</button>
            </div>
        </div>
        <div id="results">
           
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
